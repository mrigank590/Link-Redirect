<!DOCTYPE html>
<html>
<head>
    <title>LinkToLocal</title>
    <script>
        function processProductLink() {
            var productLink = document.getElementById("productLink").value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/process?link=" + productLink, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Redirect to Map1.html in the same tab
                    window.location.href = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>LinkToLocal</h1>
    <input type="text" id="productLink" placeholder="Enter product link">
    <button onclick="processProductLink()">Process</button>
</body>
</html>
